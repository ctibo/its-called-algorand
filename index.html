<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>It's called Algorand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      *, *:before, *:after {
        box-sizing: border-box;
      }
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
        }
        body {
          background: #101010;
          color: #ffffff;
          font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
          font-weight: 300;
        }
        #container {
          min-height: 100%;
          padding: 2rem;
          display: flex;
          text-align: center;
          flex-flow: row wrap;
          align-items: center;
          align-content: center;
          justify-content: center;
        }
        h1 {
          text-align: center;
          font-size: 5rem;
          font-size: clamp(4rem, 12vw, 10rem);
          text-transform: none;
        }
        span {
          display: block;
          font-size: 1.5rem;
          font-size: clamp(1.5rem, 3vw, 2rem);
          text-transform: uppercase;
        }
        div {
          width: 100%;
        }
        a {
          color: #fff;
          text-transform: none;
          display: inline-block;
          padding-bottom: 0.25em;
          text-decoration: none;
          border-bottom: 1px solid currentColor;
        }
        a:hover {
          color: #00ffff;
          text-decoration: none;
        }

  </head>


  <body>
    <div id="container">
      <h1>
